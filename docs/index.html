<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Stream fun</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    .resizable {
      padding: 0.5em; 
      padding: 5px;
      border: 1px solid;
      float: left;
    }
    #resizable1 {
      width: 600px;
      height: 350px;
      margin-right: 25px
    }
    #resizable2 {
      width: 800px;
      height: 900px;
    }
    body {
      background-color:black;
      background-image:
      radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
      radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
      radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
      radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
      background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px; 
      background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#resizable1,#resizable2" ).resizable();
  } );
  </script>
</head>
<body>

  <div id="resizable1" class="resizable">
    <iframe id="frame" style="width:100%; height:100%" 
            src="https://www.youtube.com/embed/7vkYFYIlZyk"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <input type="text" id="yt"/>
    <button onClick="$('#frame')[0].src = $('#yt')[0].value">Update</button>
  </div>
  <div id="resizable2" class="resizable">
    <iframe style="width:100%; height:100%" src="https://jackbox.tv"></iframe>
  </div>
</body>
</html>
